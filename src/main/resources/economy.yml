# You need to change default economy name in the config.yml
# config.yml -> settings -> default_economy
# If there isn't a setting like that, just add this:
# default_economy: vault_economy (or which economy type you want to set for default)

# If you want to disable multi economy system, do these steps:
# 1- Delete or disable all other economies.
# 2- Delete auction_economy item section from the create menus in menus.yml

# ALL ECONOMY TYPES:
# vault
# ed_prison: you need to add edprison_currency line for the currency name
# item (Vanilla Minecraft Items): you need to add item_currency line for the currency name
# xp
# lands
# player_points
# royaleeconomy_balance
# royaleeconomy_bank
# skript: you need to add skript_currency line for the currency name
# token_manager
# ultra_economy: you need to add ultraeconomy_currency line for the currency name
# yaml: you need to add yaml_folder_name, yaml_file_name and yaml_node_text lines for the currency
vault_economy:
  enabled: true
  type: vault
  name: "Vault"
  text: "&6%price% coins"
  permission: ""
  item:
    material: IRON_INGOT
    name: "&6Vault Economy"
    slot: 12
    lore:
      - "&7You can use vault for this auction!"
      - ""
      - "&eClick to select!"

